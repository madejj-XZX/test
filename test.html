<!DOCTYPE html>
<html>
<head>
  <title>我的网站</title>
  <link rel="stylesheet" href="styles.css"> <!-- 主样式文件 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>
  <!-- 导航栏占位符 -->
  <div id="header"></div>   
  
  <main>
    <!-- 页面主要内容 -->
    <h1>欢迎来到我的网站</h1>
    <p>这是主页内容...</p>
  </main>
  
  <!-- 页脚占位符 -->
  <div id="footer"></div>
  
  <script>
    // 加载导航栏
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
    
    // 加载页脚
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
